{% extends "base.html" %}

{%  block content%}
<div class="container"><br>
    <form action="/chats/" method="POST" id="create-chat-form">
        <button type="submit">Create Chat</button>
    </form>
    <div id="chats">
        <ul>
            {% for chat in chats %}
            <li id="{{ chat.id }}"><a href="{{ chat.id }}/">{{ chat.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

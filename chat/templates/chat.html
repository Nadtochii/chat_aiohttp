{% extends "base.html" %}

{%  block content%}
<div class="container"><br>
    <div>
        <input type="text" class="form-control" id="chatName">
        <button id="newChatBtn">Create Chat</button>
    </div>
    <div id="chats">
        <ul>
            {% for chat in chats %}
            <li href="/chats/{{ chat.id }}/">{{ chat.name }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
